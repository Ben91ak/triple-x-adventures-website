<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#0F2D40">
  <meta name="description" content="Triple X Adventures offers authentic, premium Arctic experiences in Swedish Lapland including snowmobiling, dog sledding, and wilderness adventures.">
  
  <!-- Open Graph metadata for social sharing -->
  <meta property="og:title" content="Triple X Adventures - The Real Arctic Deal">
  <meta property="og:description" content="Triple X Adventures offers authentic, premium Arctic experiences in Swedish Lapland including snowmobiling, dog sledding, and wilderness adventures.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/TXA_fallback.jpg">
  
  <!-- Favicon and app icons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Resource hints for performance optimization -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/images/TXA_fallback.jpg" as="image" type="image/jpeg" fetchpriority="high">
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" as="style">
  <link rel="preload" href="https://fonts.gstatic.com/s/montserrat/v25/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
  <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v34/memSYaGs126MiZpBA-UvWbX2vVnXBbObj2OVZyOOSr4dVJWUgsjZ0B4gaVI.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
  
  <!-- Load fonts with display swap to prevent FOIT (Flash of Invisible Text) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"></noscript>
  
  <!-- Load non-critical CSS asynchronously -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  
  <!-- Inline critical CSS -->
  <style>
    /* Critical CSS for above-the-fold content */
    :root {
      --midnight: #0F2D40;
      --ice: #F8FBFF;
      --fire: #E05E2B;
      --forest: #2C5545;
      --slate: #4A5568;
    }
    
    body {
      margin: 0;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Reduce CLS (Cumulative Layout Shift) for images */
    img {
      max-width: 100%;
      height: auto;
      display: block; /* Prevents bottom margin space */
    }
    
    /* Heading font */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      margin-top: 0;
    }
    
    /* Hero section skeleton */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
  </style>
  
  <title>Triple X Adventures - The Real Arctic Deal</title>
</head>
<body>
  <!-- Application root with proper HTML5 semantics -->
  <main id="root"></main>
  
  <!-- Application scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service worker registration -->
  <script>
    // Check if service worker is supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service worker registered:', registration.scope);
          })
          .catch(error => {
            console.error('Service worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
