<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#0F2D40">
  <meta name="description" content="Triple X Adventures offers authentic, premium Arctic experiences in Swedish Lapland including snowmobiling, dog sledding, and wilderness adventures.">
  
  <!-- Open Graph metadata for social sharing -->
  <meta property="og:title" content="Triple X Adventures - The Real Arctic Deal">
  <meta property="og:description" content="Triple X Adventures offers authentic, premium Arctic experiences in Swedish Lapland including snowmobiling, dog sledding, and wilderness adventures.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/TXA_fallback.jpg">
  
  <!-- Favicon and app icons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Resource hints for performance optimization -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Only preload hero video - other resources loaded on demand -->
  <link rel="preload" href="/videos/TXA Teaser 2025 Homepage.mp4" as="video" type="video/mp4" fetchpriority="high">
  
  <!-- Critical fonts loaded directly for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Load non-critical CSS asynchronously -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  
  <!-- Inline critical CSS -->
  <style>
    /* Critical CSS for above-the-fold content */
    :root {
      --midnight: #0F2D40;
      --ice: #F8FBFF;
      --fire: #E05E2B;
      --forest: #2C5545;
      --slate: #4A5568;
    }
    
    body {
      margin: 0;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Reduce CLS (Cumulative Layout Shift) for images */
    img {
      max-width: 100%;
      height: auto;
      display: block; /* Prevents bottom margin space */
    }
    
    /* Heading font */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      margin-top: 0;
    }
    
    /* Hero section skeleton */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
  </style>
  
  <title>Triple X Adventures - The Real Arctic Deal</title>
</head>
<body>
  <!-- Application root with proper HTML5 semantics -->
  <main id="root"></main>
  
  <!-- Application scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Cleanup script for preloads and service worker registration with proper error handling -->
  <script>
    // Wait for DOM to be loaded to clean up any potential preload issues
    document.addEventListener('DOMContentLoaded', function() {
      // Remove any dynamically added preload links that might cause warnings
      function cleanupUnusedPreloads() {
        const preloads = document.head.querySelectorAll('link[rel="preload"]');
        preloads.forEach(link => {
          // Keep only our explicitly defined video preload
          if (!link.href.includes('TXA Teaser 2025 Homepage.mp4')) {
            link.remove();
            console.log('Removed unnecessary preload:', link.href);
          }
        });
      }
      
      // Run cleanup after a short delay to catch any dynamically added preloads
      setTimeout(cleanupUnusedPreloads, 100);
      
      // Run again after full page load
      window.addEventListener('load', function() {
        setTimeout(cleanupUnusedPreloads, 100);
      });
    });
    
    // Check if service worker is supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // First, check if the service worker is available
          const response = await fetch('/service-worker.js');
          if (!response.ok) {
            throw new Error(`Service worker file not found: ${response.status}`);
          }
          
          // If available, register it
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service worker registered:', registration.scope);
        } catch (error) {
          console.error('Service worker registration failed:', error);
          // Don't block the app if service worker fails - graceful degradation
        }
      });
    }
  </script>
</body>
</html>
